<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>TeleMed - Sign Up</title>
    <link rel="icon" href="../images/caduceus.png">
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="signup-container">
        <img src="../images/1845406x.png" alt="TeleMed Logo" class="logo">
        <form action="../index.html">
            <h2>Sign Up for TeleMed</h2>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern=".{8,}" title="Password must be at least 8 characters" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" pattern=".{8,}" title="Password must be at least 8 characters" required>

            <div id="password-error" class="error-message"></div>

            <button type="submit">Sign Up</button>
        </form>
        <p class="redirect-text">Existing user? <a href="login.html">Log in here</a></p>   

    </div>
</body>
</html>
