<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>TeleMed - Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../images/caduceus.png">

</head>
<body>
    <div class="login-container">
        <img src="../images/1845406x.png" alt="TeleMed Logo" class="logo">
        <form action="../index.html">
            <h2>Login to TeleMed</h2>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <p class="redirect-text">New user? <a href="signup.html">Sign up here</a></p>
    </div>
</body>
</html>
